{% assign author = include.author %}

<div class="links">
    {% if author.github %}
        <a href="{{ site.author.github | prepend: 'https://github.com/' }}">
            <span class="icon icon-github-circled"></span>
        </a>
    {% endif %}

    {% if author.twitter %}
        <a href="{{ site.author.twitter | prepend: 'https://twitter.com/' }}">
            <span class="icon icon-twitter"></span>
        </a>
    {% endif %}
</div>
