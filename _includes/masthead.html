{% assign on_docker = include.environment contains "docker" %}

<div class="masthead">
    <h1>
        <a href="/">
            {{ site.title }}
        </a>
    </h1>
    <p class="lead">
        {{ site.description }}
    </p>

    {% if on_docker %}
        <p class="lead-excerpt">{{ site.title_excerpt | default: "Oh, I'm on docker btw!" }}</p>
    {% endif %}
</div>
